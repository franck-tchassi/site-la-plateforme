<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="laplateforme.CSS">
    <title>page d'accueil</title>
</head>
<body>
    <div class="formulaire">
        <h1 id="formulaire">Vous souhaitez des informations ou <br>candidater à La Plateforme_ ?</h1>
        <div class="sous-formulaire">
            <h1 id="sous-formulaire">Remplissez ce formulaire et nous reviendrons vers <br>vous</h1>
            <input type="text" name="prénom" placeholder="prénom"><br>
            <input type="text" name="nom" placeholder="Nom"><br>
            <input type="email" name="mail" placeholder="Email"><br>
            <input type="tel" name="tel" placeholder="Téléphone"><br>
            <input type="address" name="adresse" placeholder="Adresse"><br>
            <input type="tel" name="code postal" placeholder="Code Postal"><br>
            <input type="text" name="ville" placeholder="Ville"><br>
            <input type="text" placeholder="Comment nous avez-vous connu?"><br>
            <input type="text" placeholder="Quel est votre niveau d'étude?"><br>
            <textarea name="texte"  cols="30" rows="10" placeholder="Message"></textarea><br>
            <button id="button"><a href="#">ENVOYER</button>


        </div>
    </div>
    
    
    
</body>
</html>
